    <!-- Contact Us sec start -->
    <section class="main_heading pt-5">
      <div class="text-centre ">
        <h1 class="display-5 text-center"> Contact Us </h1>
        <hr class="w-25 mx-auto" />
      </div>
      <div class="container mx-auto">
        <div class="row">
          <div class="col-xxl-8 col-10 col-mid-8 mx-auto">
            <form>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="enter your name"
                  required>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="enter your email" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>

              <div class="mb-3">
                <label class="pr-4">Gender</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                  <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleDataList" class="form-label">Select City</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..."
                  required>
                <datalist id="datalistOptions">
                  <option value=" Chennai "></option>
                  <option value=" Dehradun "></option>
                  <option value=" Ghaziabad "></option>
                  <option value=" Jaunpur "></option>
                  <option value=" Lucknow "></option>
                  <option value="  Mumbai "></option>
                  <option value=" New Delhi "></option>
                  <option value=" Noida "></option>
                  <option value=" Sultanpur "></option>
                  <option value=" Uttrakashi "></option>
                  <option value=" Varanasi "></option>
                </datalist>
                <div class="mb-3">
                </div>
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </form>

          </div>

        </div>

      </div>

    <script>
